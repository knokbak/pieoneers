<!DOCTYPE html>
<html>
    <head>
        <title>Pieoneers</title>
        <link rel="stylesheet" href="assets/css/index.css" />
        <script src="assets/js/copyright.js" async defer></script>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    </head>
    <body>
        <!-- page heading -->
        <div class="head">
            <div class="head-backing">
                <!-- head backing adds a dark overlay -->
            </div>

            <nav>
                <div style="text-align: center;margin: 0 0 22px;">
                    <a href="index.html" aria-hidden="true">
                        <img class="nav-logo" src="assets/img/logo.png" alt="Pieoneers logo" aria-hidden="true" />
                    </a>
                </div>
                <container>
                    <div class="container-content">
                        <!-- <a class="nav-link" href="index.html" aria-hidden="true">
                            <img class="nav-logo" src="assets/img/logo.png" alt="Pieoneers logo" />
                        </a> -->
                        <a class="nav-link" href="index.html">
                            Home
                        </a>
                        <a class="nav-link" href="menu.html">
                            Menu
                        </a>
                        <a class="nav-link" href="book.html">
                            Book
                        </a>
                        <a class="nav-link" href="contact.html">
                            Contact
                        </a>
                    </div>
                </container>
            </nav>

            <container>
                <div class="container-content head-content">
                    <h1>Book a table</h1>
                    <p>Request a table booking here.</p>
                </div>
            </container>
        </div>
        <!-- body content -->
        <container>
            <div class="container-content">
                <section>
                    <div class="section-column">
                        <form action="POST">
                            <div class="form-group">
                                <label for="name">Name<span class="required" aria-hidden="true">*</span></label>
                                <input type="text" name="name" id="name" placeholder="John Smith" aria-details="Your full name" required />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone<span class="required" aria-hidden="true">*</span></label>
                                <input type="tel" name="phone" id="phone" placeholder="07000 000 000" aria-details="Your telephone number" required />
                            </div>
                            <div class="form-group">
                                <label for="date">Date & Time<span class="required" aria-hidden="true">*</span></label>
                                <input type="datetime-local" name="date" id="date" aria-details="The date and time the table is needed at" required />
                            </div>
                            <div class="form-group">
                                <label for="date">Comments</label>
                                <textarea name="comments" id="comments" placeholder="Any special requests?" aria-details="Any additional requests (this is optional)"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="date">Challenge<span class="required" aria-hidden="true">*</span></label>
                                <div class="cf-turnstile" data-theme="light" data-sitekey="0x4AAAAAAAEFGXOJcMGo_bEk"></div>
                            </div>
                            <button type="submit" class="button">Submit</button>
                        </form>
                    </div>
                    <div class="section-column" aria-hidden="true">
                        <img src="assets/img/map@2x.png" alt="Map to Pieoneers" aria-hidden="true" />
                    </div>
                </section>
            </div>
        </container>
        <!-- footer -->
        <footer>
            <container>
                <div class="container-content">
                    <div class="footer">
                        <div class="footer-content-block">
                            <h6>Pieoneers Ltd</h6>
                            <p>26 Some Street</p>
                            <p>Dundee</p>
                            <p>DD1 1DD</p>
                        </div>
                        <div class="footer-content-block">
                            <h6>About Us</h6>
                            <p>The best pizza place in Dundee.</p>
                            <p><a href="tel:+447000000000">Call 07000 000 000</a></p>
                        </div>
                        <div class="footer-content-block">
                            <h6>Site</h6>
                            <p><a href="index.html">Home</a></p>
                            <p><a href="menu.html">Menu</a></p>
                            <p><a href="book.html">Book</a></p>
                            <p><a href="contact.html">Contact</a></p>
                        </div>
                    </div>
                    <p class="legal-text">Copyright Peioneers Ltd, 2023. All rights reserved.</p>
                </div>
            </container>
        </footer>
    </body>
</html>
